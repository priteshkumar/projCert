- hosts: localhost
  gather_facts: no
  vars_files:
    - keys.yml
  tasks:
    - name: Provision instance
      ec2:
        aws_access_key: "{{ AWS_ACCESS_KEY_ID }}"
        aws_secret_key: "{{ AWS_SECRET_ACCESS_KEY }}"
        ec2_region: "{{ AWS_REGION }}"
        instance_type: t2.micro
        keypair: jenkins
        image: ami-0b14bd75c8f956ba1
        volumes:
          - device_name: /dev/sda1
            snapshot: snap-0297fbfdf23e4f569
            volume_type: gp2
            volume_size: 20
            delete_on_termination: true
        assign_public_ip: yes
        vpc_subnet_id: subnet-13fab269
        group: jenkins
        wait: true
        exact_count: 1
        count_tag:
          Name: ec2-linuxtest
        instance_tags:
          Name: ec2-linuxtest
      register: ec2
    - debug:
        var: ec2
    - name: add host to inventory
      add_host:
        hostname: '{{ item.public_dns_name }}'
        groupname: jenkinstest
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
        ansible_ssh_private_key_file: /home/jenkins/jenkins.pem.txt
      loop: '{{ ec2.instances }}'

- hosts: jenkinstest
  gather_facts: no
  remote_user: ubuntu
  become: yes
  tasks:
    - name: wait for SSH
      wait_for_connection:
        delay: 5
        timeout: 200

    - name: Check host status
      ping:

    - name: include user creds role
      include_role:
        - roles/testprovision

- hosts: jenkinstest
  gather_facts: no
  remote_user: jenkins
  become_user: jenkins
  tasks:
    - name: include testrun role
      include_role:
        - roles/testrun